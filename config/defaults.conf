[main]

[preheat PLA]
extruder = 230
heater_bed = 60

[preheat PETG]
extruder = 260
heater_bed = 80

[preheat TPU]
extruder = 240
heater_bed = 35

[preheat ABS]
extruder = 270
heater_bed = 90

[preheat ASA]
extruder = 280
heater_bed = 90

[preheat PA-CF]
extruder = 300
heater_bed = 100

[include main_menu.conf]
[include splash_menu.conf]
[include print_menu.conf]
[include move_menu.conf]
