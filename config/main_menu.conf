#
# DO NOT EDIT THIS FILE USE KlipperScreen.conf
#

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __main extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __main more]
name: {{ gettext('Configurations') }}
icon: settings

[menu __main led]
name: {{ gettext('LED') }}
icon: light
method: printer.gcode.script
params: {"script":"CHAMBER_LED_SWITCH"}

[menu __main print]
name: {{ gettext('Print') }}
icon: printer
panel: gcodes
enable: {{ printer.extruders.count > 0 }}

[menu __main gcodes]
name: {{ gettext('Gcodes') }}
icon: files
panel: gcodes
enable: {{ printer.extruders.count == 0 }}

[menu __main more calibrate]
name: {{ gettext('Calibrations') }}
icon: calibrate

[menu __main more calibrate motorcalibrate]
name: {{ gettext('Motors Calibration') }}
icon: motor
method: printer.gcode.script
params: {"script":"CALIBRATION_MOTORS"}
confirm: {{ gettext('Do you want to start motors calibration?') }}

[menu __main more calibrate zcalibrate]
name: {{ gettext('Z Offset Calibration') }}
icon: zoffset
panel: zcalibrate

[menu __main more calibrate bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-mesh
panel: bed_mesh
enable: {{ 'bed_mesh' in printer.config_sections }}

[menu __main more calibrate input_shaper]
name: {{ gettext('Input Shaper') }}
icon: input-shaper
method: printer.gcode.script
params: {"script":"CALIBRATION_RESONANCES"}
confirm: {{ gettext('Do you want to start measuring resonances?') }}
enable: {{ 'input_shaper' in printer.config_sections }}

[menu __main more dryingbox]
name: {{ gettext('Drying Box') }}
icon: filament
method: printer.gcode.script
params: {"script":"MANAGE_DRYING_BOX"}

[menu __main more limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __main more fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}

[menu __main more macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __main more led]
name: {{ gettext('LED') }}
icon: light
method: printer.gcode.script
params: {"script":"CHAMBER_LED_SWITCH"}

[menu __main more pins]
name: {{ gettext('Pins') }}
icon: hashtag
panel: pins
enable: {{ printer.output_pins.count > 0 or printer.pwm_tools.count > 0 }}

[menu __main more console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __main more spoolman]
name: Spoolman
icon: spoolman
panel: spoolman
enable: {{ moonraker.spoolman }}

[menu __main more save]
name: {{ gettext('Save Config') }}
icon: complete
method: printer.gcode.script
params: {"script":"SAVE_CONFIG"}
confirm:
    {{ gettext('Save configuration?') }}

    {{ gettext('Klipper will reboot') }}

[menu __main more brightness]
name: {{ gettext('Brightness') }}
icon: brightness
panel: brightness

[menu __main more network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main more notifications]
name: {{ gettext('Notifications') }}
icon: notifications
panel: notifications

[menu __main more settings]
name: KlipperScreen
icon: settings
panel: settings

[menu __main more updater]
name: {{ gettext('Updates') }}
icon: refresh
panel: updater

[menu __main more system]
name: {{ gettext('System') }}
icon: info
panel: system
enable: {{ moonraker_connected }}
