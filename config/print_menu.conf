#
# DO NOT EDIT THIS FILE USE KlipperScreen.conf
#

[menu __print]
name: {{ gettext('Print Control') }}

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}

[menu __print move]
name: {{ gettext('Move') }}
icon: move
panel: move
enable: {{ printer.pause_resume.is_paused }}

[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __print limits]
name: {{ gettext('Limits') }}
icon: limits
panel: limits

[menu __print led]
name: {{ gettext('LED') }}
icon: light
panel: chamber_led
enable: {{ 'led chamber_led' in printer.config_sections }}

[menu __print neopixels]
name: {{ gettext('LED') }}
icon: light
panel: led
enable: {{ 'neopixel chamber_led' in printer.config_sections }}

[menu __print brightness]
name: {{ gettext('Brightness') }}
icon: brightness
panel: brightness

[menu __print spoolman]
name: Spoolman
icon: spoolman
panel: spoolman
enable: {{ moonraker.spoolman }}

[menu __print pins]
name: {{ gettext('Pins') }}
icon: hashtag
panel: pins
enable: {{ printer.output_pins.count > 0 or printer.pwm_tools.count > 0 }}

[menu __print macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __print console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __print settings]
name: KlipperScreen
icon: klipperscreen
panel: settings

[menu __print system]
name: {{ gettext('System') }}
icon: settings

[menu __print system network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print system notifications]
name: {{ gettext('Notifications') }}
icon: notifications
panel: notifications

[menu __print system systeminfo]
name: {{ gettext('System Info') }}
icon: system
panel: system
enable: {{ moonraker_connected }}

[menu __print system about]
name: {{ gettext('About') }}
icon: about
panel: about
