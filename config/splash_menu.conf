#
# DO NOT EDIT THIS FILE USE KlipperScreen.conf
#

[menu __splashscreen]
name: {{ gettext('Configurations') }}

[menu __splashscreen power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ moonraker.power_devices.count > 0 }}

[menu __splashscreen brightness]
name: {{ gettext('Brightness') }}
icon: brightness
panel: brightness

[menu __splashscreen network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __splashscreen updater]
name: {{ gettext('Updates') }}
icon: refresh
panel: updater
enable: {{ moonraker_connected }}

[menu __splashscreen settings]
name: KlipperScreen
icon: klipperscreen
panel: settings

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: settings

[menu __splashscreen system setup]
name: {{ gettext('Printer Setup Wizard') }}
icon: setup
method: printer.gcode.script
params: {"script":"PRINTER_SETUP_WIZARD"}
enable: {{ moonraker_connected }}

[menu __splashscreen system systeminfo]
name: {{ gettext('System Info') }}
icon: system
panel: system
enable: {{ moonraker_connected }}

[menu __splashscreen system about]
name: {{ gettext('About') }}
icon: about
panel: about
